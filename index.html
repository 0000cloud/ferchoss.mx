<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagar por transferencia</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:#ffffff;
  text-align:center;
  padding:40px 20px;
}

.container{
  max-width:400px;
  margin:auto;
}

h1{
  font-size:22px;
  margin-bottom:30px;
}

.numero{
  font-size:26px;
  font-weight:bold;
  letter-spacing:2px;
  margin-bottom:15px;
}

button{
  background:#000;
  color:#fff;
  border:none;
  padding:12px 20px;
  font-size:16px;
  border-radius:8px;
  cursor:pointer;
  margin-bottom:25px;
}

.info{
  font-size:18px;
  margin:8px 0;
}
</style>
</head>
<body>

<div class="container">
  <h1>Datos para transferencia</h1>

  <div class="numero" id="cuenta">
    4189 1400 5808 9276
  </div>

  <button onclick="copiar()">Copiar número</button>

  <div class="info"><strong>Titular:</strong> Fernando Rivera</div>
  <div class="info"><strong>Banco:</strong> Banorte</div>

</div>

<script>
function copiar() {
  const texto = "4189140058089276";
  navigator.clipboard.writeText(texto);
  alert("Número copiado");
}
</script>

</body>
</html>
