<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagar transferencia | Ferchos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(255, 102, 0, 0.3);
    }

    h1 {
      color: #ff6600;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .label {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 15px;
    }

    .data {
      font-size: 18px;
      margin-top: 5px;
      font-weight: bold;
      word-break: break-all;
    }

    .btn-copy {
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ff6600;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.2s;
    }

    .btn-copy:hover {
      background: #ff8533;
    }

    .msg {
      margin-top: 10px;
      font-size: 14px;
      color: #00ff99;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Datos para transferencia</h1>

    <div class="label">Banco</div>
    <div class="data">Banorte</div>

    <div class="label">Titular</div>
    <div class="data">Fernando Rivera</div>

    <div class="label">Número de cuenta / tarjeta</div>
    <div class="data" id="cuenta">4189140058089276</div>

    <button class="btn-copy" onclick="copiarCuenta()">Copiar número</button>
    <div class="msg" id="msg">Número copiado ✔</div>
  </div>

  <script>
    function copiarCuenta() {
      const cuenta = document.getElementById("cuenta").innerText;
      navigator.clipboard.writeText(cuenta);
      document.getElementById("msg").style.display = "block";
    }
  </script> 
</body> 
</html>
