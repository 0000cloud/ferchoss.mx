<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagar por transferencia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: #1e293b;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .number {
      font-size: 22px;
      letter-spacing: 3px;
      margin-bottom: 20px;
      word-spacing: 8px;
    }

    button {
      background: #22c55e;
      border: none;
      padding: 14px 20px;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #16a34a;
    }

    .info {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0.9;
    }

    .copied {
      margin-top: 10px;
      font-size: 14px;
      color: #4ade80;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="number" id="accountNumber">4189 1400 5808 9276</div>

    <button onclick="copyNumber()">Copiar número</button>

    <div class="copied" id="copiedMsg">✅ Número copiado. Pégalo en tu app bancaria.</div>

    <div class="info">Titular: Fernando Rivera</div>
    <div class="info">Banco: Banorte</div>
  </div>

  <script>
    function copyNumber() {
      const number = "4189140058089276";
      navigator.clipboard.writeText(number).then(() => {
        const msg = document.getElementById("copiedMsg");
        msg.style.display = "block";
        setTimeout(() => {
          msg.style.display = "none";
        }, 2500);
      });
    }
  </script>

</body>
</html>
